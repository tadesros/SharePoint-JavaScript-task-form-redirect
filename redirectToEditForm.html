<html>
	<head>	
		<title></title>
	</head>

	<body>
	<!---Javascript Start---->
	<script type="text/javascript">	
		
	"use strict";
        // ** Fire this code when the DOM loads  **//
        document.onreadystatechange = function () {
	//* Check the value - if it's 'interactive' then the DOM has loaded
	if (document.readyState === "interactive") {
				var origUrl = window.location.toString();
				var editUrl = origUrl.replace("DispForm", "EditForm");
				window.location = editUrl;
		});
	} // end Ready State equals interactive
};
		</script><!--END JAVASCRIPT -->
	</body>	<!-- END HTML BODY-->
</html>
